{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">Management home</a></li>
    <li><span>Add content</span></li>
</ol>

<h3>Add content</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">Classification: </label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" class="form-control" id="title" placeholder="Please input content title: " name="title">
    </div>

    <div class="form-group">
        <label for="description">Introduction: </label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="Please input content introduction"></textarea>
    </div>

    <div class="form-group">
        <label for="content">Content: </label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="Please input content"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
