{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">Front end</a></li>
    <li><span>Modify content</span></li>
</ol>

<h3>Modify content - {{content.title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="title">Classification:</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
                {%if content.category._id.toString() == category._id.toString()%}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="Please input content title" name="title">
    </div>

    <div class="form-group">
        <label for="description">Introduction: </label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="Please input content introduction">{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="Please input content">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
