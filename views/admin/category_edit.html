{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">Front end</a></li>
    <li><span>Edit classification</span></li>
</ol>

<h3>Edit classification - {{category.name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="name">Classification name: </label>
        <input type="text" value="{{category.name}}" class="form-control" id="name" placeholder="Please input classification name:" name="name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
